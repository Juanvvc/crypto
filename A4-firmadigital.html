<p>Problema: los documentos a firmar pueden ser muy grandes</p>
<ul>
<li data-marpit-fragment="1">Los algoritmos como RSA solo cifran <strong>números enteros</strong> de una longitud igual a la clave. Por ejemplo, 4096 bits.</li>
<li data-marpit-fragment="2">Bob podría dividir el documento en bloques de 4096B, pero eso no es eficiente</li>
<li data-marpit-fragment="3">Solución: <strong>hash cifrado con la clave privada</strong>
<ul>
<li>Bob calcula el hash de su documento de 10MB. El hash tiene 512 bytes</li>
<li>Bob cifra el hash con su clave privada</li>
<li>Cualquiera persona (eso incluye a Alice) puede conocer la clave pública de Bob y descifrar el hash</li>
<li>Si se encuentra un documento con un hash firmado por una clave pública, cualquier persona puede verificar que el autor del documento es el poseedor de la clave privada.</li>
</ul>
</li>
</ul>

<h2 id="firma-digital-2">Firma digital</h2>

<p>Cifrando <strong>el hash de un mensaje</strong> con nuestra clave privada, aseguramos que ese mensaje lo hemos enviado nosotros y cualquier puede verificarlo</p>
<p><img src="https://upload.wikimedia.org/wikipedia/commons/7/78/Private_key_signing.svg" alt="center" style="width:15em;" /></p>
<p>Firma digital de un mensaje = cifrado del hash de un mensaje con mi clave privada</p>

<li>Alice cifra con su clave privada el hash del documento: la firma de Alice del documento</li>
</ul>
</li>
</ul>

<ul>
<li>Para verificar la firma (Bob)
<ul>
<li>Bob obtiene la clave pública de Alice</li>
<li>Bob calcula el hash de un documento</li>
<li>Bob descifra la fila de Alice usando la clave pública de Alice</li>
<li>Compara que los dos hashes coinciden</li>
</ul>
</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="10" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="10" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<ul>
<li>Alice (firma con su clave privada)
<ul>
<li>Tiene un documento <code>doc</code> que quiere firmar</li>
<li>Tiene un par de claves <code>(alice_pub, alice_priv)</code></li>
<li><code>firma = cifrado_RSA(hash_SHA256(doc), alice_priv))</code></li>
<li>Envía a Bob el documento y la firma <code>(doc, firma)</code></li>
</ul>
</li>
<li>Bob (verifica con la clave pública de Alice):
<ul>
<li>Obtiene de Alice el documento y la firma <code>(doc_recibido, firma)</code></li>
<li>Sabe la clave pública de Alice <code>alice_pub</code></li>
<li>Calcula <code>hash_doc_recibido = hash_SHA256(doc)</code></li>
<li><code>firma_descifrada = descifrado_RSA(firma, alice_pub)</code></li>
<li>Verifica <code>hash_doc_recibido === firma_descifrada</code></li>
</ul>
</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="11" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="11" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p><img src="https://wizardforcel.gitbooks.io/practical-cryptography-for-developers-book/content/assets/signature-sign-verify.png" alt="center" /></p>
<blockquote>
<p><a href="https://wizardforcel.gitbooks.io/practical-cryptography-for-developers-book/content/digital-signatures.html">https://wizardforcel.gitbooks.io/practical-cryptography-for-developers-book/content/digital-signatures.html</a></p>
</blockquote>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="12" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="12" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="m%C3%A1s-cosas-que-bob-tiene-que-comprobar">Más cosas que Bob tiene que comprobar</h2>
<ul>
<li>Alice también debe incluir <strong>la fecha de firma</strong></li>
<li>Que la clave pública de Alice <strong>es realmente de Alice</strong></li>
<li>Que la clave pública de Alice <strong>era válida en el momento de la firma</strong></li>
<li>Opcional: que la clave pública de Alice sigue siendo válida ahora</li>
</ul>
<p>Todo este proceso se estandariza con <a href="https://en.wikipedia.org/wiki/PKCS_7">PKCS#7</a></p>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="13" data-paginate="true" data-footer="[Inicio](index.html)" data-class="lead" data-heading-divider="2" data-theme="marp-viu" lang="en-US" class="lead" data-marpit-pagination="13" style="--paginate:true;--footer:[Inicio](index.html);--class:lead;--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="firma-digital-en-la-realidad">Firma digital: en la realidad</h1>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="14" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="14" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="%C2%BFd%C3%B3nde-est%C3%A1n-las-firmas">¿Dónde están las firmas?</h2>
<p><img src="images/firma/formatos-firma.drawio.png" alt="center" style="width:25em;" /></p>
<p>Las firmas pueden ir (1) archivos separados; (2) firmas dentro de documento; (3) documento dentro de firma</p>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="15" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="15" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="archivos-separados-openssl">Archivos separados: OpenSSL</h2>
<pre is="marp-pre" data-auto-scaling="downscale-only"><code class="language-bash"><span class="hljs-comment">#######################</span>
<span class="hljs-comment"># Alice genera un par de claves</span>
<span class="hljs-comment"># el archivo alice_priv.pem incluye las dos, pública y privada</span>
openssl genrsa -out alice_priv.pem 2048
<span class="hljs-comment"># Alice puede extraer la clave pública para distribuirla al mundo</span>
openssl rsa -<span class="hljs-keyword">in</span> alice_priv.pem -outform PEM -pubout -out alice_pub.pem

<span class="hljs-comment">#######################</span>
<span class="hljs-comment"># Alice firma archivo.txt</span>
openssl dgst -sha256 -sign alice_priv.pem -out archivo.sig archivo.txt
<span class="hljs-comment"># Alice envía a Bob: archivo.sig y archivo.txt</span>

<span class="hljs-comment">########################</span>
<span class="hljs-comment"># Bob verifica. Necesita alice_pub.pem, archivo.sig y archivo.txt</span>
<span class="hljs-comment"># (Veremos en otras sesiones cómo obtiene alice_pub.pem)</span>
openssl dgst -sha256 -verify alice_pub.pem -signature archivo.sig archivo.txt
</code></pre>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="16" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="16" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">

<h2 id="advanced-electronic-signatures-cades">Advanced Electronic Signatures: <em>CAdES</em></h2>
<ul>
<li>CAdES (CMS Avanzado): Después de firmar no se puede ver el documento sin aplicaciones especializadas
<ul>
<li>Firma implícita: el documento está incluido dentro del archivo de firma</li>
<li>Firma explícita: el documento no está incluido en el archivo de firma</li>
</ul>
</li>
<li>XAdES (XML Avanzado): firma en formato XML. El documento puede o no incluirse dentro de la firma</li>
<li>PAdES (PDF Avanzado): firma de archivos PDF. La firma está incluida dentro del documento. Muchos lectores de PDF incluyen un verificador de firmas.</li>
</ul>
<blockquote>
<p><a href="https://en.wikipedia.org/wiki/CAdES_(computing)">CMS Advanced Electronic Signatures</a><br />
<a href="https://www.codeproject.com/Articles/1256991/The-AdES-Collection-CAdES-XAdES-PAdES-and-ASiC-Imp">The *AdES collection</a>, información técnica de implementación<br />
<a href="https://firmaelectronica.gob.es/Home/Ciudadanos/Formatos-Firma.html">Formatos de Firma</a>, portal de administración electrónica del Gobierno de España</p>
</blockquote>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="19" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="19" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="perfiles">Perfiles</h2>
<ul>
<li><strong>CAdES-B</strong>: firma básica, contiene SignedInfo, SignatureValue, KeyInfo and SignedProperties. Fíjate que NO CONTIENE fechas</li>
<li><strong>CAdES-T</strong>: B-Level con token de servidor de tiempo de un Proveedor de Timestampt: la firma existía en un momento del tiempo</li>
<li><strong>CAdES-LT</strong>: CAdES-T, más información del estado de los certificados: ¿eran válidos en el momento de firma?</li>
<li><strong>CAdES-LTA</strong>: CAdES-LT, con verificaciones periódicas y su resultado, ya que los certificados caducan a los pocos años</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="20" data-paginate="true" data-footer="[Inicio](index.html)" data-class="two-columns" data-heading-divider="2" data-theme="marp-viu" lang="en-US" class="two-columns" data-marpit-pagination="20" style="--paginate:true;--footer:[Inicio](index.html);--class:two-columns;--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="cades-autofirma">CAdES: Autofirma</h2>

<p><img src="images/firma/autofirma.png" alt="center" /></p>
<ul>
<li>AutoFirma es un aplicativo del Gobierno de España para firma electrónica</li>
<li>Permite firmas CAdES (archivos generales), PAdES (PDF) y XAdES (facturas electrónicas)</li>
<li>Necesitas tener previamente instalado un certificado válido</li>
<li>@Clave es otro aplicativo similar que también puede usarse</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="21" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="21" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="pades-firma-pdfs-en-acrobat">PAdES: Firma PDFs en Acrobat</h2>
<p><img src="images/firma/ejemplo-firmado.png" alt="center" style="width:30em;" /></p>
<p>En Acrobat: All Tools -&gt; Use a certificate -&gt; marca donde quieres que &quot;se vea&quot; la firma</p>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="22" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="22" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<p>Fíjate en el ejemplo:</p>
<ul>
<li>La firma puede ser manuscrita y también digital</li>
<li>La firma digital puede ser visible físicamente en un documento como si fuese una imagen, pero esto es solo &quot;para ayudar a verla&quot;</li>
<li>La firma manuscrita se suele añadir a todas las páginas de un documento, mientras que la firma digital protege todo el documento, no solo la página donde está</li>
<li>Modificar el PDF, o imprimirlo, deja sin efecto la firma digital</li>
<li>¡Cuidado! Que exista una imagen no quiere decir que el archivo esté correctamente firmado: hay que verificar la firma</li>
<li>¡Cuidado! Las firmas digitales están asociadas a certificados (claves públicas) que caducan después de unos años. Que un documento ya no verifique la firma no significa necesiaramente que se haya modificado: puede que la firma haya caducado</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="23" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="23" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="%C2%BFcu%C3%A1ndo-se-realiz%C3%B3-una-firma-sello-de-tiempo">¿Cuándo se realizó una firma? Sello de tiempo</h2>
<ul>
<li>En el perfil CAdES-T y superiores necesitamos una Autoridad de Sellado de Tiempo (TSA) seguros</li>
<li>Los gobiernos ofrecen estos proveedores y las herramientas los usan automáticamente</li>
<li>Token de tiempo: &quot;ahora son las 22:15 del día 17 de noviembre de 2024&quot;, firmado digitalmente por el proveedor de tiempo</li>
<li>Se incluye en la firma electrónica de un documento como prueba de que la firma se hizo en ese momento</li>
<li>El sello de Tiempo es una firma realizada con el certificado electrónico de la Autoridad de Sellado. Cuando ese certificado caduca, el sello y, por tanto, la firma dejan de ser válidas: antes de que el certificado de la TSA caduque es necesario <strong>resellar</strong></li>
</ul>
<blockquote>
<p><a href="https://administracionelectronica.gob.es/ctt/verPestanaGeneral.htm?idIniciativa=tsa">https://administracionelectronica.gob.es/ctt/verPestanaGeneral.htm?idIniciativa=tsa</a><br />
<a href="https://freetsa.org/index_es.php">https://freetsa.org/index_es.php</a></p>
</blockquote>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="24" data-paginate="true" data-footer="[Inicio](index.html)" data-class="lead" data-heading-divider="2" data-theme="marp-viu" lang="en-US" class="lead" data-marpit-pagination="24" style="--paginate:true;--footer:[Inicio](index.html);--class:lead;--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h1 id="firma-digital-punto-de-vista-legal">Firma digital: punto de vista legal</h1>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="25" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" lang="en-US" data-marpit-pagination="25" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;" data-marpit-pagination-total="33" data-transition-back="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-transition="{&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}">
<h2 id="desde-un-punto-de-vista-legal">Desde un punto de vista legal...</h2>
<ul>
<li>Firma: artículo 3.11
<ul>
<li>Persona física</li>
<li>Autenticación, no repudio, integridad</li>
<li>Misma función que firma manuscrita</li>
</ul>
</li>
<li>Sello: artículo 3.26
<ul>
<li>Persona jurídica</li>
<li>Autenticación e integridad</li>
</ul>
</li>
</ul>
<blockquote>
<p><a href="https://www.boe.es/doue/2014/257/L00073-00114.pdf">Reglamento (UE) 910/2014 del Parlamento Europeo y del Consejo, de 23 de julio de 2014 relativo a la identificación electrónica y los servicios de confianza para las transacciones electrónicas en el mercado interior</a></p>
</blockquote>

<h2 id="propiedades-de-firmas-y-sellos">Propiedades de firmas y sellos</h2>
<ul>
<li>Vinculadas de forma única creador</li>
<li>Permite la identificación del creador: <strong>autenticación</strong></li>
<li>Solo controlada por el creador</li>
<li>Permite probar que el creador ha tenido acceso al documento: sabe qué está firmando</li>
<li>Permite detección de alteraciones en el documento: <strong>integridad</strong></li>
<li>Necesita la utilización de un dispositivo informático</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>

&quot;name&quot;:&quot;fade&quot;,&quot;builtinFallback&quot;:true}" data-marpit-advanced-background="content" data-marpit-advanced-background-split="left">

<p>Firma electrónica aceptada por la administración</p>
<p>¡No tiene por qué ser la mejor!</p>
<p>Caso DNI-e en España: mínima implantación por problemas de usabilidad</p>
<p>Se exige personarse presencialmente en una agencia de certificación</p>
<footer><a href="index.html">Inicio</a></footer>
</section>

<h2 id="fecha-de-firma">Fecha de firma</h2>
<p>Además del contenido del documento, es necesario asegurar cuándo se ha realizado la firma digital, y las condiciones en las que se ha hecho:</p>
<ul>

<li>Que la firma era válida en el momento del firmado</li>
</ul>
<p>Veremos más detalles técnicos en el tema de certificados</p>
<footer><a href="index.html">Inicio</a></footer>

<h2 id="un-poco-de-historia-roca">Un poco de historia: ROCA</h2>
<p>The ROCA factorization attack could potentially allow a remote attacker to reverse-calculate a private encryption key just by having a target’s public key</p>
<p>Algunas tarjetas utilizaban una implementación no segura</p>
<p>Se tuvieron que retirar todas y <a href="https://elpais.com/politica/2017/11/09/actualidad/1510217634_470836.html">no aceptar firma electrónica durante ese periodo</a></p>

<p>Del anuncio de la vulnerabilidad (<a href="https://crocs.fi.muni.cz/public/papers/rsa_ccs17">https://crocs.fi.muni.cz/public/papers/rsa_ccs17</a>):</p>
<p>The time complexity and cost for the selected key lengths (Intel E5-2650 v3@3GHz Q2/2014):</p>
<ul>
<li>512 bit RSA keys - 2 CPU hours (the cost of $0.06);</li>
<li>1024 bit RSA keys – 97 CPU days (the cost of $40-$80);</li>
<li>2048 bit RSA keys – 140.8 CPU years, (the cost of $20,000 - $40,000).</li>
</ul>

<h2 id="certificados-electr%C3%B3nicos">Certificados electrónicos</h2>
<ul>
<li>Declaración electrónica que vincula los datos de validación de un sello con una persona jurídica y confirma el nombre de esa persona</li>
<li>Declaración que permite autenticar un sitio web y vincula el sitio web con la persona física o jurídica a quien se ha expedido el certificado</li>
<li>La norma exige que se gestione el ciclo de vida de un certificado. Revocaciones, cambios de estado...</li>
