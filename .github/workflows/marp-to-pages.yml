name: marp-to-pages
concurrency: marp-to-pages
on:
  push:
    branches: [ main, master ]
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
      - closed
jobs:
  build:
    runs-on: ubuntu-latest
    steps:

      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Checkout all the submodules
        uses: actions/checkout@v2
        with:
          submodules: recursive

      - name: Copy images
        run: mkdir build && cp -R slides/images build/images

      - name: Marp Build (slides folder)
        uses: docker://marpteam/marp-cli:v3.4.0
        with:
          args: -I slides/ -o build/ --no-config --theme marp-viu --theme-set slides-support/slides/themes --bespoke.progress true --bespoke.transition
        env:
          MARP_USER: root:root

      - name: Deploy preview
        if: ${{ github.event_name == 'pull_request' }}
        uses: rossjrw/pr-preview-action@v1
        with:
          source-dir: ./build/
          preview-branch: gh-pages
          umbrella-dir: pr-preview

      - name: Deploy production
        if: ${{ github.event_name == 'push' }}
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages
          folder: ./build/
          clean-exclude: pr-preview/


