<p><strong>Anexo: Glosario</strong></p>
<p>Juan Vera del Campo - <a href="mailto:juan.vera@campusviu.es">juan.vera@campusviu.es</a></p>

<h2>Fuentes de información</h2>

<ul>
<li><a href="https://doi.org/10.6028/NIST.SP.800-57pt1r5">NIST Special Publication 800-57 Part 1, Section 3</a>, NIST SP 800-57. El NIST es la agencia de estandarización de EEUU, y entre las cosas que estandariza también están las definiciones de seguridad. Sus estándares son sencillos de leer y empiezan un glosario que viene muy bien para introducirse en la criptografía</li>
<li><a href="https://www.enisa.europa.eu/publications/algorithms-key-size-and-parameters-report-2014/">Algorithms, key size and parameters report</a>, ENISA, 2014. ENISA es el equivalente al NIST para Europa. Su documento de referencia es válido para definiciones y descripciones generales</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="3" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="3" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Generales</h2>
<ul>
<li><a href="https://en.wikipedia.org/wiki/Alice_and_Bob"><em>Alice</em>, <em>Bob</em>, <em>Charlie</em>, <em>Eve</em> y <em>Mallory</em></a>: al describir protocolos, se suelen utilizar estos nombres para los participantes. Fijate: A, B, C, E y M. Eve y Malloy suelen ser atacantes pasivos o activos</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="4" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="4" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Servicios de seguridad principales</h2>
<ul>
<li><strong>Confidencialidad</strong>: solo el legítimo destinatario debe poder ser capaz de leer el contenido del mensaje original o de sacar cualquier información estadística.</li>
<li><strong>Integridad</strong>: el destinatario debe ser capaz de verificar que el contenido del mensaje original no ha sido modificado</li>
<li><strong>Autenticidad</strong>: el destinatario debe ser capaz de verificar que el emisor es realmente el autor del mensaje</li>
<li><strong>No repudio</strong>: el emisor no debe ser capaz de negar que es el autor del mensaje</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="5" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="5" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Servicios de seguridad secundarios</h2>
<ul>
<li><strong>Autorización</strong>: ¿está el interlocutor autorizado a acceder a estos datos?</li>
<li><strong>Acuerdo de claves</strong>: permite que un grupo de actores generen un número (pseudo) aleatorio sin que nadie externo al grupo pueda conocerlo</li>
<li><strong>Partición de secretos</strong>: permite repartir un secreto entre un grupo de actores, exigiendo un mínimo de actores para recomponerlas</li>
<li><strong>PRNG</strong> (Pseudo Random Number Generation): permite generar una secuencia aparentemente aleatoria para cualquiera que no conozca la semilla</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="6" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="6" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Primitivas criptográficas</h2>
<ul>
<li><strong>Sin clave</strong>: el emisor usa sólo el mensaje <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">m</span></span></span></span> como argumento de la función criptográfica. Ejemplo: hash.</li>
<li><strong>Clave simétrica</strong>: misma clave <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>k</mi></mrow><annotation encoding="application/x-tex">k</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.69444em;vertical-align:0em;"></span><span class="mord mathnormal" style="margin-right:0.03148em;">k</span></span></span></span> para cifrar y descifrar un mensaje <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">m</span></span></span></span>. Emisor y receptor deben tener la misma clave. Ejemplo: AES, ChaCha...</li>
<li><strong>Clave asimétrica</strong>: claves diferentes para cifrar (pública) y descifrar (privada) un mensaje <span class="katex"><span class="katex-mathml"><math xmlns="http://www.w3.org/1998/Math/MathML"><semantics><mrow><mi>m</mi></mrow><annotation encoding="application/x-tex">m</annotation></semantics></math></span><span class="katex-html" aria-hidden="true"><span class="base"><span class="strut" style="height:0.43056em;vertical-align:0em;"></span><span class="mord mathnormal">m</span></span></span></span>. El emisor debe conoce la clave pública del receptor. Ejemplo: RSA</li>
</ul>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="7" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="7" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<p><img src="images/cta2296-fig-0002-m.jpg" alt="" /></p>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="8" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="8" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Servicios de seguridad a primitivas</h2>
<table>
<thead>
<tr>
<th>Objetivo</th>
<th>Primitiva</th>
</tr>
</thead>
<tbody>
<tr>
<td><strong>confidencialidad</strong></td>
<td>cifrado simétrico, cifrado asimétrico</td>
</tr>
<tr>
<td><strong>integridad</strong></td>
<td>hash, firma simétrica, firma asimétrica</td>
</tr>
<tr>
<td><strong>autenticidad</strong></td>
<td>firma simétrica, firma asimétrica</td>
</tr>
<tr>
<td><strong>no repudio</strong></td>
<td>firma asimétrica</td>
</tr>
<tr>
<td><strong>compartir</strong></td>
<td>clave simétrica, acuerdo de clave</td>
</tr>
</tbody>
</table>
<footer><a href="index.html">Inicio</a></footer>
</section>
</foreignObject></svg><svg data-marpit-svg="" viewBox="0 0 1280 720"><foreignObject width="1280" height="720"><section id="9" data-paginate="true" data-footer="[Inicio](index.html)" data-heading-divider="2" data-theme="marp-viu" data-marpit-pagination="9" data-marpit-pagination-total="9" style="--paginate:true;--footer:[Inicio](index.html);--heading-divider:2;--theme:marp-viu;">
<h2>Acrónimos</h2>
<ul>
<li><a href="04-complejidad.html">D-H</a>: Protocolo de acuerdo de claves Diffie-Hellman</li>
<li><a href="04-complejidad.html">DLP</a>: Problema del logaritmo discreto</li>
<li><a href="A2-rng.html">HSM</a>: Hardware Secure Module</li>
<li><a href="03-simetrica.html">PRNG</a>: Pseudo Random Number Generator</li>
<li><a href="A2-rng.html">RNG</a>: Random Number Generator</li>
</ul>
